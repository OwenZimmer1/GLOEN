name: Deploy Flask App to Azure App Service

on:
  push:
    branches:
      - main  # Change this if your branch name is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Flask App to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: "hazmappbackend"  # Replace with your Azure App Service name
          resource-group: "HazmappBackend"  # Your Azure Resource Group
          package: .
